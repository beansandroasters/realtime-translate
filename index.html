<script>
  SpeechRecognition = webkitSpeechRecognition || SpeechRecognition
  const transcriptDisplay = document.getElementById('transcript')
  const recognition = new SpeechRecognition()

  let index = 0
  recognition.continuous = true
  recognition.lang = 'en-US'

  recognition.onresult = (event) => {
    getTranslatedText(
      event.results[index][0].transcript,
    ).then((response) => {
      transcriptDisplay.innerHTML = response.translatedText.TranslatedText
    })
    index ++
  }

  recognition.start()

  const getTranslatedText = async (text) => {
    const translateFromElement = document.getElementById('translate-from')
    const translateToElement = document.getElementById('translate-to')
    const translateFrom = translateFromElement.options[translateFromElement.selectedIndex].value
    const translateTo = translateToElement.options[translateToElement.selectedIndex].value

    const response = await fetch('https://9lv98wr8ml.execute-api.ap-northeast-1.amazonaws.com/v1/translate', {
      method: 'POST',
      mode: 'cors',
      cache: 'no-cache',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        text,
        translateFrom,
        translateTo,
      })
    })
    return response.json()
  }
</script>
